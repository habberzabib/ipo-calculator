<!DOCTYPE html>
<html>
  <head>
    <title>IPO CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>IPO Calculator</h1>
    <hr />

    <h2>Enter values</h2>

    <p class="inputs">
      Initial value of investment: $<input id="P" type="number" /></p>

    <p>Rate of return: <input id="r" type="number" /> %</p>

    <p># of times compounded annually: <input id="n" type="number" /></p>

    <p># of years of investment: <input id="t" type="number" /></p>

    <p>
      <button id="btn">CALCULATE</button>
    </p>

    <hr />

    <p>Future Value of Investment: $<span id="output">---</span></p>
  </body>
</html>
